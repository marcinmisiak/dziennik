<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>

    <div *ngIf="osoba">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
              <mat-icon>mail</mat-icon> {{osoba.imie}}
          </mat-panel-title>

        </mat-expansion-panel-header>
       
          <mat-list-item>
            {{user.email}}
          </mat-list-item>
          <mat-list-item>{{osoba.imie}}</mat-list-item>
          <mat-list-item>{{osoba.nazwisko}}</mat-list-item>
      

      </mat-expansion-panel>


    </div>

    <mat-nav-list>

      <a mat-list-item routerLink="/zaloguj" *ngIf="!osoba">Zaloguj</a>
      <div *ngIf="osoba">
      <a mat-list-item (click)="logout()" >Wyloguj</a>
      <a mat-list-item routerLink="/">Link 13</a>
      </div>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Dziennik KSP</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-alert></app-alert>
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
